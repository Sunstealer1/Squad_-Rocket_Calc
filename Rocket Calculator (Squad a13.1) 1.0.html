<!DOCTYPE html>
<html>
<!--
  Yet another calculator for Squad (joinsquad.com)
  https://github.com/ascheglov/squad
  Author: Abyx
  Belongs to public domain
  
  gtg Quick & dirty modification designed for a13 rocket trucks!!
-->

<head>
  <title>ROCKET CALC a13</title>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #top,
    #dbg {
      position: absolute;
      z-index: 9;
      background-color: #710;
    }

    #dbg {
      bottom: 0;
      right: 0;
      padding: 3px 3px;
      min-width: 9em;
    }

    #help~#help-text {
      display: none;
      padding: 5px 5px;
    }

    #help:hover~#help-text {
      display: block;
    }

    #fob {
      vertical-align: text-bottom;
    }

    input.grid {
      width: 4.5em;
    }
  </style>
</head>

<body>
  <div id="top">
    <select id="map-name">
      <option value="maps/1x1.jpg" m-width="4096" m-height="4096">[no map]</option>
      <option value="maps/albasrah_minimap.jpg" m-width="3200" m-height="3200">Al Basrah</option>
      <option value="maps/Belaya_Minimap.jpg" m-width="3905" m-height="3905">Belaya</option>
      <option value="maps/Chora_a12_handAdjusted.jpg" m-width="4066" m-height="4066">Chora</option>
      <option value="maps/Fools_Road_v1_Minimap.jpg" m-width="1774" m-height="1774">Fool's Road</option>
      <option value="maps/Jensens_Range_Minimap.jpg" m-width="4008" m-height="4008">Jensen's Range</option>
      <option value="maps/gorodok_minimap.jpg" m-width="4333" m-height="4333">Gorodok</option>
      <option value="maps/Kamdesh_Minimap_Final.jpg" m-width="4032" m-height="4032">Kamdesh</option>
      <option value="maps/kohat_minimap.jpg?r=2" m-width="4017" m-height="4017" selected>Kohat Toi</option>
      <option value="maps/kokan_minimap.jpg" m-width="2500" m-height="2500">Kokan</option>
      <option value="maps/logarvalley_minimap.jpg" m-width="1762" m-height="1762">Logar Valley</option>
      <option value="maps/Mestia_Minimap1.jpg" m-width="2400" m-height="2400">Mestia</option>
      <option value="maps/Narva_Minimap.jpg" m-width="2800" m-height="2800">Narva</option>
      <!-- <option value="maps/forest_minimap.jpg" m-width="1200" m-height="1200">OP First Light (RIP)</option> -->
      <option value="maps/sumari_overlay.jpg" m-width="1300" m-height="1300">Sumari Bala</option>
	  <option value="maps/Tallil_Minimap.jpg" m-width="4681" m-height="4680">Talil Outskirts</option>
      <option value="maps/yehorivka_minimap.jpg" m-width="5000" m-height="5000">Yehorivka</option>
	  <!-- <option value="maps/Troopers_CrashLanding_Minimap-0_0.jpg" m-width="1500" m-height="1500">CrashLanding (a12 mod)</option> -->
    </select>
    <button id="help">?</button>
    <span>
      <input type="checkbox" id="show-fob" />
      <label for="show-fob">
        <img id="fob" src="fob.png">
      </label>
      <input type="checkbox" id="show-fob2" />
      <label for="show-fob2">
        <img id="fob2" src="fobred.png">
      </label>	  
    </span>
    <br/>
    <span>
      Truck:
      <input id="mortar-grid" type="text" class="grid" />
    </span>
    <span>
      Target:
      <input id="target-grid" type="text" class="grid" />
	  <!-- <button onclick="copyMortars()">Copy Mortars</button> -->
	  <input type="checkbox" id="high-range" />
      <label for="high-range">
        <img id="hr" src="hr.png">
      </label>	  
    </span>
    <div id="copy-grid"></div>
    <div id="help-text">
      <hr/><b>Squad distance calculator</b>
      <hr/> Drag mortar (
      <img id="mortar" src="mortar.png" />) and target (
      <img id="target" src="target.png" />).
      <br/> Double-click to set target.
      <br/> Rocket range 2200m (a13.1)
      <br/> Check 
	  <img id="hr" src="hr.png" /> for high angle fire mode.	  
    </div>
  </div>
  <div id="dbg"></div>

  <canvas id="canvas" width="680" height="580"></canvas>
  <img id="map" src="fob.png" style="display:none" />

  <script src="ROCKETcalc.js?r=2"></script>
  <script src="ROCKETimpl.js?r=2"></script>
  <script src="ROCKETmain.js?r=2"></script>
  <!-- <script src="tests.js"></script> -->

</body>

</html>
